---
name-template: v$RESOLVED_VERSION 🌈
tag-template: v$RESOLVED_VERSION
tag-prefix: v

autolabeler:
- label: chore
  files:
  - '*.md'
  - '*.yml'
  - '*.yaml'
  - 'docker/*'
  - '*.sh'
  - Makefile
  branch:
  - /chore\/.+/
  - /docs?\/.+/
- label: bug
  branch:
  - /fix\/.+/
- label: feature
  branch:
  - /feature\/.+/
  files:
  - version.go

categories:
- title: 🚨 Breaking Changes
  labels:
  - breaking
- title: 🚀 Features
  labels:
  - enhancement
  - feature
- title: 🐛 Bug Fixes
  labels:
  - bug
  - fix
- title: 🔧 Maintenance
  labels:
  - chore
  - documentation
  - test
- title: 🤖 Dependencies
  labels:
  - dependencies

version-resolver:
  major:
    labels:
    - breaking
  minor:
    labels:
    - enhancement
    - feature
  patch:
    labels:
    - bug
    - chore
    - dependencies
    - documentation
    - fix
    - test
  default: patch

template: |
  ## Changes

  $CHANGES
